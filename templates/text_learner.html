<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Learner - Character Master</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .container {
            max-width: 90% !important;
            width: 90% !important;
        }

        .text-learner-container {
            width: 100%;
            margin: 0 auto;
        }

        .input-section {
            background-color: #161b22;
            border-radius: 12px;
            border: 1px solid #21262d;
            padding: 24px;
            margin-bottom: 24px;
        }

        .input-section label {
            display: block;
            color: #e1e4e8;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .chinese-input {
            width: 100%;
            min-height: 120px;
            padding: 14px;
            border: 1px solid #30363d;
            border-radius: 8px;
            font-size: 1.2rem;
            line-height: 1.8;
            background-color: #0d1117;
            color: #e1e4e8;
            resize: vertical;
            font-family: 'Noto Sans SC', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            box-sizing: border-box;
        }

        .chinese-input:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(31, 111, 235, 0.3);
        }

        .chinese-input::placeholder {
            color: #484f58;
        }

        .analyze-btn {
            display: inline-block;
            margin-top: 14px;
            padding: 12px 28px;
            background-color: #8957e5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .analyze-btn:hover {
            background-color: #a371f7;
        }

        .analyze-btn:disabled {
            background-color: #30363d;
            color: #484f58;
            cursor: not-allowed;
        }

        .warning-message {
            display: none;
            margin-top: 10px;
            padding: 10px 14px;
            background-color: rgba(210, 153, 34, 0.15);
            border: 1px solid rgba(210, 153, 34, 0.4);
            border-radius: 6px;
            color: #d29922;
            font-size: 0.9rem;
        }

        .warning-message.visible {
            display: block;
        }


        .token-chinese {
            position: relative;
            display: inline-block;
            cursor: pointer;
            padding: 2px 1px;
            border-radius: 4px;
            transition: background-color 0.15s;
            color: #e1e4e8;
        }

        .token-chinese:hover {
            background-color: #1f6feb33;
        }

        .token-chinese .token-popup {
            display: none;
            position: fixed;
            background-color: #1c2128;
            border: 1px solid #30363d;
            border-radius: 10px;
            padding: 12px 16px;
            min-width: 200px;
            max-width: 320px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            z-index: 9999;
            font-size: 0.85rem;
            line-height: 1.5;
            text-align: left;
            white-space: normal;
            pointer-events: none;
        }

        .popup-hanzi {
            font-size: 1.6rem;
            font-weight: 700;
            color: #e1e4e8;
            margin-bottom: 4px;
        }

        .popup-pinyin {
            color: #ff6b6b;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .popup-defs {
            color: #8b949e;
            font-size: 0.85rem;
        }

        .popup-defs li {
            margin-bottom: 2px;
        }

        .popup-no-entry {
            color: #484f58;
            font-style: italic;
        }

        .token-punct {
            color: #484f58;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #58a6ff;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            color: #79c0ff;
            text-decoration: underline;
        }

        .nav-links {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
        }


        .grammar-output {
            display: none;
            margin-top: 0;
            width: 100%;
        }

        .grammar-output.visible {
            display: block;
        }

        .grammar-chunk {
            display: grid;
            width: 100%;
            grid-template-columns: 12fr 12fr minmax(0, 1.5fr);
            gap: 0;
            border: 1px solid #21262d;
            border-radius: 10px;
            margin-bottom: 16px;
            background-color: #161b22;
        }

        .grammar-sentence {
            padding: 18px 22px;
            padding-top: 28px;
            font-size: 1.35rem;
            line-height: 2.4;
            color: #e1e4e8;
            border-right: 1px solid #21262d;
            font-family: 'Noto Sans SC', 'PingFang SC', 'Microsoft YaHei', sans-serif;
            position: relative;
            overflow: visible;
            border-radius: 10px 0 0 10px;
        }

        .grammar-translation {
            display: block;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #21262d;
            font-size: 0.95rem;
            line-height: 1.5;
            color: #58a6ff;
            font-style: italic;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        .grammar-explanation {
            padding: 18px 22px;
            font-size: 0.9rem;
            line-height: 1.7;
            color: #8b949e;
            white-space: pre-wrap;
            border-right: 1px solid #21262d;
        }

        .grammar-characters {
            padding: 14px 16px;
            border-radius: 0 10px 10px 0;
            overflow: hidden;
            min-width: 0;
        }

        .char-row {
            display: flex;
            align-items: baseline;
            gap: 6px;
            padding: 3px 0;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .char-hanzi {
            font-size: 1.1rem;
            font-weight: 700;
            color: #e1e4e8;
            min-width: 1.4em;
            text-align: center;
            font-family: 'Noto Sans SC', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        .char-pinyin {
            color: #ff6b6b;
            font-weight: 600;
            min-width: 3em;
        }

        .char-meaning {
            color: #8b949e;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            min-width: 0;
            flex: 1;
        }

        .grammar-explanation strong, .grammar-explanation b {
            color: #e1e4e8;
        }

        @media (max-width: 900px) {
            .grammar-chunk {
                grid-template-columns: 1fr;
            }
            .grammar-sentence {
                border-right: none;
                border-bottom: 1px solid #21262d;
            }
            .grammar-explanation {
                border-right: none;
                border-bottom: 1px solid #21262d;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <img src="{{ url_for('static', filename='images/cmaster_logo.jpg') }}" alt="Character Master Logo" class="logo">
            </div>
            <h1>Text Learner</h1>
            <p>Paste Chinese text and hover over words to see pinyin and definitions</p>
        </header>

        <main>
            <div class="nav-links">
                <a href="/" class="back-link">← Back to Flashcards</a>
            </div>

            <div class="text-learner-container">
                <div class="input-section">
                    <label for="chinese-text">Paste Chinese text below:</label>
                    <textarea id="chinese-text" class="chinese-input" placeholder="在这里粘贴中文文本..."></textarea>
                    <button id="analyze-btn" class="analyze-btn">Analyze</button>
                    <div id="warning-msg" class="warning-message">Please enter some Chinese text.</div>
                </div>

                <div id="grammar-output" class="grammar-output"></div>
            </div>
        </main>

        <footer>
            <p>Character Master - A Chinese Character Learning App</p>
        </footer>
    </div>

    <script>
        const textInput = document.getElementById('chinese-text');
        const analyzeBtn = document.getElementById('analyze-btn');
        const warningMsg = document.getElementById('warning-msg');
        const grammarOutput = document.getElementById('grammar-output');

        function renderTokens(tokens) {
            let html = '';
            for (const tok of tokens) {
                if (tok.type === 'punctuation') {
                    const escaped = tok.token.replace(/\n/g, '<br>');
                    html += `<span class="token-punct">${escaped}</span>`;
                } else {
                    let popupContent = `<div class="popup-hanzi">${tok.token}</div>`;
                    if (tok.pinyin) {
                        popupContent += `<div class="popup-pinyin">${tok.pinyin}</div>`;
                    }
                    if (tok.definitions && tok.definitions.length > 0) {
                        popupContent += '<ul class="popup-defs">';
                        for (const d of tok.definitions) {
                            popupContent += `<li>${d}</li>`;
                        }
                        popupContent += '</ul>';
                    } else if (!tok.pinyin) {
                        popupContent += '<div class="popup-no-entry">No dictionary entry found</div>';
                    }
                    html += `<span class="token-chinese">${tok.token}<span class="token-popup">${popupContent}</span></span>`;
                }
            }
            return html;
        }

        // Position popups with fixed positioning to avoid overflow clipping
        document.addEventListener('mouseenter', (e) => {
            const token = e.target.closest('.token-chinese');
            if (!token) return;
            const popup = token.querySelector('.token-popup');
            if (!popup) return;
            const rect = token.getBoundingClientRect();
            popup.style.display = 'block';
            // Position above the token, centered horizontally
            const popupRect = popup.getBoundingClientRect();
            let left = rect.left + rect.width / 2 - popupRect.width / 2;
            let top = rect.top - popupRect.height - 6;
            // If popup goes above viewport, show below instead
            if (top < 4) {
                top = rect.bottom + 6;
            }
            // Keep within horizontal viewport
            if (left < 4) left = 4;
            if (left + popupRect.width > window.innerWidth - 4) {
                left = window.innerWidth - popupRect.width - 4;
            }
            popup.style.left = left + 'px';
            popup.style.top = top + 'px';
        }, true);

        document.addEventListener('mouseleave', (e) => {
            const token = e.target.closest('.token-chinese');
            if (!token) return;
            const popup = token.querySelector('.token-popup');
            if (!popup) return;
            popup.style.display = 'none';
        }, true);

        analyzeBtn.addEventListener('click', async () => {
            const text = textInput.value.trim();
            warningMsg.classList.remove('visible');
            grammarOutput.classList.remove('visible');
            grammarOutput.innerHTML = '';

            if (!text) {
                warningMsg.textContent = 'Please enter some Chinese text.';
                warningMsg.classList.add('visible');
                return;
            }

            analyzeBtn.disabled = true;
            analyzeBtn.textContent = 'Analyzing...';

            try {
                const response = await fetch('/api/grammar-analysis', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });

                let data;
                const rawText = await response.text();
                try {
                    data = JSON.parse(rawText);
                } catch (jsonErr) {
                    warningMsg.textContent = `Server returned non-JSON (HTTP ${response.status}): ${rawText.substring(0, 300)}`;
                    warningMsg.classList.add('visible');
                    return;
                }

                if (!response.ok) {
                    warningMsg.textContent = `Error (HTTP ${response.status}): ${data.error || JSON.stringify(data).substring(0, 300)}`;
                    warningMsg.classList.add('visible');
                    return;
                }

                if (!data.chunks || data.chunks.length === 0) {
                    warningMsg.textContent = 'No analysis chunks were returned. Try shorter text or try again.';
                    warningMsg.classList.add('visible');
                    return;
                }

                let html = '';
                for (const chunk of data.chunks) {
                    const annotatedHtml = chunk.tokens ? renderTokens(chunk.tokens) : chunk.sentence;
                    const translation = (chunk.translation || '')
                        .replace(/&/g, '&amp;')
                        .replace(/</g, '&lt;')
                        .replace(/>/g, '&gt;');
                    const escapedExplanation = chunk.explanation
                        .replace(/&/g, '&amp;')
                        .replace(/</g, '&lt;')
                        .replace(/>/g, '&gt;');
                    html += `<div class="grammar-chunk">`;
                    html += `<div class="grammar-sentence">${annotatedHtml}`;
                    if (translation) {
                        html += `<span class="grammar-translation">${translation}</span>`;
                    }
                    html += `</div>`;
                    html += `<div class="grammar-explanation">${escapedExplanation}</div>`;
                    html += `<div class="grammar-characters">`;
                    if (chunk.characters && chunk.characters.length > 0) {
                        for (const c of chunk.characters) {
                            const meaning = (c.meaning || '')
                                .replace(/&/g, '&amp;')
                                .replace(/</g, '&lt;')
                                .replace(/>/g, '&gt;');
                            html += `<div class="char-row">`;
                            html += `<span class="char-hanzi">${c.hanzi}</span>`;
                            html += `<span class="char-pinyin">${c.pinyin || ''}</span>`;
                            html += `<span class="char-meaning">${meaning}</span>`;
                            html += `</div>`;
                        }
                    }
                    html += `</div>`;
                    html += `</div>`;
                }

                grammarOutput.innerHTML = html;
                grammarOutput.classList.add('visible');
            } catch (err) {
                console.error('Analysis error:', err);
                warningMsg.textContent = `Request failed: ${err.message || err}`;
                warningMsg.classList.add('visible');
            } finally {
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'Analyze';
            }
        });
    </script>
</body>
</html>
